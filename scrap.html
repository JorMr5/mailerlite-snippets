<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora de Scrap – inyec.pro</title>

<style>
    body {
        background: #000000;
        font-family: Arial, Helvetica, sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 480px;
        margin: auto;
        background: #111111;
        padding: 25px;
        border-radius: 14px;
        border: 1px solid #222222;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #5cbcae;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        background: #1a1a1a;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333333;
    }

    label {
        font-size: 13px;
        color: #5cbcae;
        margin-bottom: 6px;
    }

    input[type="number"],
    input[type="email"] {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444444;
        background: #000000;
        color: #ffffff;
        font-size: 14px;
        width: 100%;
    }

    input:focus {
        outline: 1px solid #5cbcae;
    }

    .email-box {
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .checkbox-line {
        margin: 10px 0;
        font-size: 13px;
        display: flex;
        align-items: flex-start;
        gap: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #5cbcae;
        color: #000000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.9;
    }

    /* Resultados ocultos */
    #resultados {
        display: none;
        margin-top: 25px;
        padding: 20px;
        border-radius: 10px;
        background: #0f0f0f;
        border: 1px solid #333333;
    }

    .resultado-linea {
        font-size: 15px;
        margin-bottom: 10px;
        padding-bottom: 8px;
        border-bottom: 1px solid #222222;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Calculadora de Scrap</h2>

    <!-- GRID 2x2 -->
    <div class="grid">
        <div class="input-group">
            <label>Peso de la pieza (g)</label>
            <input type="number" id="pesoPieza" />
        </div>

        <div class="input-group">
            <label>Ciclos por hora</label>
            <input type="number" id="cph" />
        </div>

        <div class="input-group">
            <label>% Scrap</label>
            <input type="number" id="scrap" />
        </div>

        <div class="input-group">
            <label>Precio material €/kg</label>
            <input type="number" id="precio" />
        </div>
    </div>

    <!-- EMAIL -->
    <div class="email-box">
        <label>Tu email para desbloquear resultados</label>
        <input type="email" id="email" placeholder="tu@email.com">
    </div>

    <!-- CONSENTIMIENTO -->
    <div class="checkbox-line">
        <input type="checkbox" id="consent">
        <label for="consent">Acepto ser añadido a la lista de correo de inyec.pro y recibir comunicaciones relacionadas.</label>
    </div>

    <!-- BOTÓN -->
    <button onclick="enviarFormulario()">Desbloquear resultados</button>

    <!-- RESULTADOS -->
    <div id="resultados">
        <div class="resultado-linea" id="rHora"></div>
        <div class="resultado-linea" id="rDia"></div>
        <div class="resultado-linea" id="rMes"></div>
        <div class="resultado-linea" id="rAno"></div>
    </div>

</div>


<script>
function enviarFormulario() {

    const email = document.getElementById("email").value.trim();
    const consentimiento = document.getElementById("consent").checked;

    if (!email) {
        alert("Introduce un email válido.");
        return;
    }

    if (!consentimiento) {
        alert("Debes aceptar el consentimiento para continuar.");
        return;
    }

    // === ENVIAR EMAIL A MAKE ===
    fetch("https://hook.eu2.make.com/axx0jrw2x1cul6e8shm7hs6ucfg7l6of", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: email,
            source: "calculadora_scrap"
        })
    });

    // === CALCULOS ===
    const peso = parseFloat(document.getElementById("pesoPieza").value) || 0;
    const cph = parseFloat(document.getElementById("cph").value) || 0;
    const scrap = parseFloat(document.getElementById("scrap").value) || 0;
    const precio = parseFloat(document.getElementById("precio").value) || 0;

    const piezasHora = cph;
    const pesoScrapHora = piezasHora * (scrap / 100) * peso / 1000; // en kg
    const costeHora = pesoScrapHora * precio;

    const costeDia = costeHora * 24;
    const costeMes = costeDia * 30;
    const costeAno = costeDia * 365;

    document.getElementById("rHora").innerHTML = `<b>Coste por hora:</b> ${costeHora.toFixed(2)} €`;
    document.getElementById("rDia").innerHTML = `<b>Coste por día (24h):</b> ${costeDia.toFixed(2)} €`;
    document.getElementById("rMes").innerHTML = `<b>Coste mensual:</b> ${costeMes.toFixed(2)} €`;
    document.getElementById("rAno").innerHTML = `<b>Coste anual:</b> ${costeAno.toFixed(2)} €`;

    document.getElementById("resultados").style.display = "block";
}
</script>

</body>
</html>
