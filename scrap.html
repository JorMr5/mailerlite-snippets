<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Scrap - inyec.pro</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000000;
        color: #fff;
        padding: 20px;
        max-width: 550px;
        margin: auto;
    }

    h2 {
        text-align: center;
        color: #5cbcae;
        margin-bottom: 10px;
        font-size: 28px;
    }

    p.sub {
        text-align: center;
        font-size: 14px;
        margin-top: -5px;
        margin-bottom: 25px;
        opacity: 0.8;
    }

    /* GRID 2x2 */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
    }

    label {
        font-size: 13px;
        margin-bottom: 6px;
        opacity: 0.85;
        display: block;
    }

    input {
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
        width: 100%;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #5cbcae;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 25px;
        font-weight: bold;
    }

    button:hover { opacity: 0.9; }

    /* Resultados */
    .resultados-wrapper {
        filter: blur(5px);
        pointer-events: none;
        transition: all 0.4s ease;
    }

    .resultado {
        background: #0d0d0d;
        padding: 18px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #2a2a2a;
    }

    .resultado h3 {
        font-size: 14px;
        margin: 0 0 4px 0;
        opacity: 0.8;
        font-weight: normal;
    }

    .resultado .valor {
        font-size: 22px;
        font-weight: bold;
        color: #5cbcae;
    }

    /* Bloque de desbloqueo */
    .unlock-box {
        background: #0f0f0f;
        border: 1px solid #333;
        padding: 18px;
        border-radius: 6px;
        margin-top: 25px;
    }

    .unlock-box label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        opacity: 0.85;
    }

    .unlock-box input[type="checkbox"] {
        width: 16px;
        height: 16px;
    }

    .email-input {
        margin-bottom: 12px;
        margin-top: 5px;
    }

</style>
</head>
<body>

<h2>Calculadora de Scrap</h2>
<p class="sub">Descubre cuánto dinero pierdes por desperdicio</p>

<div class="grid">
    <div>
        <label>Piezas/hora</label>
        <input id="piezasHora" type="number" placeholder="Ej: 120">
    </div>
    <div>
        <label>Peso por pieza (g)</label>
        <input id="pesoPieza" type="number" placeholder="Ej: 34">
    </div>
    <div>
        <label>Scrap (%)</label>
        <input id="porcentaje" type="number" placeholder="Ej: 3">
    </div>
    <div>
        <label>€/kg</label>
        <input id="costeKg" type="number" placeholder="Ej: 2.5">
    </div>
</div>

<button onclick="calcular()">Calcular</button>

<div id="resultados" class="resultados-wrapper"></div>

<div class="unlock-box">
    <input class="email-input" id="email" type="email" placeholder="Introduce tu email para desbloquear">

    <label>
        <input type="checkbox" id="consent">
        Acepto que mi correo se incluya en la lista de inyec.pro
    </label>

    <button onclick="desbloquear()">Desbloquear resultados</button>
</div>

<!-- FORMULARIO INVISIBLE DE MAILERLITE -->
<form id="ml-form" action="https://assets.mailerlite.com/jsonp/172525021142451820/forms/submit" method="POST" style="display:none;">
    <input type="hidden" name="email" id="ml-email">
</form>

<script>
function calcular() {
    const piezasHora = Number(document.getElementById("piezasHora").value);
    const peso = Number(document.getElementById("pesoPieza").value);
    const scrap = Number(document.getElementById("porcentaje").value) / 100;
    const costeKg = Number(document.getElementById("costeKg").value);

    if (!piezasHora || !peso || !scrap || !costeKg) {
        alert("Rellena todos los campos por favor.");
        return;
    }

    const pesoKg = peso / 1000;

    const scrapHora = piezasHora * pesoKg * scrap;
    const scrapDia = scrapHora * 24;
    const scrapMes = scrapDia * 30;
    const scrapAno = scrapMes * 12;

    const costeHora = scrapHora * costeKg;
    const costeDia = scrapDia * costeKg;
    const costeMes = scrapMes * costeKg;
    const costeAno = scrapAno * costeKg;

    document.getElementById("resultados").innerHTML = `
        <div class="resultado"><h3>Coste por hora</h3><div id="h" class="valor">0 €</div></div>
        <div class="resultado"><h3>Coste por día (24h)</h3><div id="d" class="valor">0 €</div></div>
        <div class="resultado"><h3>Coste por mes</h3><div id="m" class="valor">0 €</div></div>
        <div class="resultado"><h3>Coste por año</h3><div id="a" class="valor">0 €</div></div>
    `;

    window.valores = { costeHora, costeDia, costeMes, costeAno };
}

function animar() {
    const { costeHora, costeDia, costeMes, costeAno } = window.valores;
    const targets = [
        ["h", costeHora],
        ["d", costeDia],
        ["m", costeMes],
        ["a", costeAno]
    ];

    targets.forEach(([id, final]) => {
        let val = 0;
        const step = final / 45;
        const el = document.getElementById(id);

        const interval = setInterval(() => {
            val += step;
            el.innerText = val.toFixed(2) + " €";
            if (val >= final) {
                clearInterval(interval);
                el.innerText = final.toFixed(2) + " €";
            }
        }, 20);
    });
}

function desbloquear() {
    const email = document.getElementById("email").value;
    const consent = document.getElementById("consent").checked;

    if (!email) return alert("Introduce tu email.");
    if (!consent) return alert("Debes aceptar el consentimiento.");

    // Enviar email al formulario oculto de MailerLite
    document.getElementById("ml-email").value = email;
    document.getElementById("ml-form").submit();

    // Desbloqueo visual
    const wrapper = document.getElementById("resultados");
    wrapper.style.filter = "blur(0px)";
    wrapper.style.pointerEvents = "auto";

    animar();
}
</script>

</body>
</html>
